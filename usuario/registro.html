<!DOCTYPE html>
<html lang="en">
<head>
<title>REGISTRO</title>
</head>
<body>
<body bgcolor="#196567">
<center><h1>REGISTRO</h1>

<form action="" method="get">
<p>E-MAIL: <input type="email" name="email" placeholder="Ejemplo: usuario@hotmail.com" required /></p>

<p>NOMBRE: <input type="text" name="nombre" value=""/></p>

<p>APELLIDOS: <input type="text" name="apellidos"maxlength="40"/></p>

<p>TELEFONO: <input type="tel" name="telefono"/></p>
<p>EDAD: <input type="number" name="edad"/></p>


<p>SEXO: <input type="radio" name="sexo" id="h" value="h" /> <label for="h">hombre</label> <input type="radio" name="sexo" id="m" value="m" /> <label for="m">mujer</label>
</p>

<p><label for="comentarios">COMENTARIOS:</label>
<textarea name="comentarios" id="comentarios" rows="5" cols="40" placeholder="Escribe aqui tus comentarios..."></textarea>
</p>

<input type="submit" name="Aceptar Envio" value="Aceptar"/>
<input type="reset" name="Cancelar Envio" value="Cancelar"/>
</form>
</center>
</body>
</html>
